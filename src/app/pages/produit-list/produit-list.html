<div class="container">
  <h1 class="title">Liste des produits</h1>

  <div class="liste-wrapper">
    

    <div class="table-header">
      <div class="column-header id">ID</div>
      <div class="column-header name">Nom du Produit</div>
      <div class="column-header ">Prix</div>
      <div class="column-header ">Quantit√©</div>
      <div class="column-header ">Actions</div>
    </div>

    @if (loading) {
      <div class="enChargement">
        <span class="loader"></span>
        Chargement des produits...
      </div>
    }

    <ul class="liste">
      @for (produit of produits; track produit.id; let i = $index) {
        <app-produit-item-div [produit]="produit"></app-produit-item-div>
      }
    </ul>
  </div>

  <footer class="footer">Le footer de la page &copy; 2026</footer>
</div>
